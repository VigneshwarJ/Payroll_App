<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="main.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img style="max-width:80px; margin-top:-7px;" src="{{url_for('static',filename='image/logo.jpg')}}">
            </a>
        
        
        <div class = "container-fluid">

                <a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
                Dashboard
                </button></a>

            
            
            
            <ul class="nav navbar-nav navbar-right">
                
                <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
                    {% if session.logged_in %}
                    <a href="/logout/"><span class="glyphicon glyphicon-logout"> logout</span></a>
                    {% else %}  
                    <a  href="/register"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>  
                    <a  href="/login/"><span class="glyphicon glyphicon-login"></span> Login</a> 
                    {% endif %}
                </div>
            </ul>


        </div>
    </nav>
</header>

<body>
    <div class="container" style="min-height:100% width:80%">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {{message}}
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
    {% block body %}
    {% endblock %}
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
